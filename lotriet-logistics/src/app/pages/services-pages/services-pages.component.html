<div class="flex flex-col m-24">
    <h1 class="text-gold p-2 pb-0 text-base md:text-2xl lg:text-3xl">{{'services.heading' | translate}}</h1>
    <div class="grid grid-cols-4">
        @for (service of services(); track services) {
        <div
            class="flex flex-col bg-black shadow-card-primary justify-center items-center h-96 w-fit ml-0 m-12 p-4">
            <i [class]="service.icon" class=" text-white text-6xl"></i>
            <h2 class="text-white text-lg pb-4 text-center">{{service.name}}</h2>
            <hr class="border-1 border-gold w-8/12 p-2">
            <p class="p-2 text-center text-sm pt-4"> {{service.description}}</p>
        </div>
        }
    </div>
</div>
